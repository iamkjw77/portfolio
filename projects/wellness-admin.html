lf.__next_f.push([1,"10:I[2484,[\"26\",\"static/chunks/26-aecbc5f3a16018a7.js\",\"692\",\"static/chunks/692-85f0a8c4f69ae1ac.js\",\"801\",\"static/chunks/app/projects/%5Bid%5D/page-f1f5b7bde54b28c3.js\"],\"default\"]\n"])</script><script>self.__next_f.push([1,"7:[\"$\",\"div\",null,{\"className\":\"min-h-screen bg-white dark:bg-gray-900\",\"children\":[\"$\",\"div\",null,{\"className\":\"container mx-auto px-4 py-20\",\"children\":[\"$\",\"$L10\",null,{\"project\":{\"id\":\"wellness-admin\",\"name\":\"웰니스북 백오피스\",\"period\":\"2023.11 - 2024.10\",\"description\":\"운동 전문가 MD들이 직접 상품(프로그램)을 등록하고 관리할 수 있도록 개발된 백오피스\",\"techStack\":[\"React\",\"Typescript\",\"Next.js\",\"React-query\",\"Recoil\",\"React-hook-form\",\"Material UI\"],\"media\":[{\"type\":\"image\",\"url\":\"\",\"thumbnail\":\"\"}],\"summary\":[\"MD를 위한 상품(프로그램) 관리 시스템 개발 요청\",\"다양한 이미지 입력을 위해 기존 에디터(tiptap) 커스터마이징\",\"FullCalendar를 활용한 일정 관리 시스템 개발 (스케줄 등록, 반복 일정, 폐강 기능)\",\"서비스 운영을 위한 기능(결제, 정산, CS 관리 등) 개발\"],\"background\":\"웰니스북은 운동 전문가들이 검증한 운동 프로그램을 제공하는 플랫폼입니다. 기존에는 판매자가 상품을 등록하고 관리할 수 있는 별도의 인터페이스가 없었습니다. 그로 인해 운영팀이 수기로 상품등록 및 일정 관리를 전담해야 했고, 이를 위해 판매자가 직접 상품을 관리할 수 있는 환경이 필요했습니다. 타 오픈마켓에서 상품을 등록할 때 필요한 기본적인 옵션과 서비스에 맞는 옵션까지 모두 구현 해야하고, 빠르게 개발해야 하는 기능이었기에 해결해야 할 과제가 많았지만, 그만큼 배울 점도 많았습니다.\",\"meaning\":[{\"title\":\"판매자가 직접 상품을 등록할 수 있는 시스템 개발\",\"description\":[\"상품(운동 프로그램) 특성상 다양한 이미지 사이즈가 필요했고, 통일된 타이포가 필요했기 때문에 기존 에디터들 중에서 저희 서비스와 핏한 에디터는 찾아볼 수 없었습니다. 그래서 여러 에디터를 비교해서 tiptap이라는 에디터를 찾아냈고, 해당 에디터를 커스텀하여 상품 상세 설명 작성 시 저희 서비스에 맞는 다양한 옵션을 제공했습니다.\",\"상품의 스케줄을 등록할 수 있도록 FullCalendar를 사용해 반복 일정, 모집인원, 폐강 기능을 지원하여 운영 편의성을 개선했습니다.\"]},{\"title\":\"서비스 운영을 위한 관리 기능 개발\",\"description\":[\"운영팀이 매출 데이터를 쉽게 관리할 수 있도록 결제 및 정산 시스템 구현했고, 각 기능마다 운영팀이 원하는 도구(엑셀)로 데이터를 다운로드 받을 수 있게하여 데이터를 관리를 편리하게 할 수 있도록 하였습니다.\",\"그 외 회원관리, CS 관리, 앱 내 컨텐츠 관리, 앱 푸시 알림 관리 등의 기능을 개발하였습니다.\"]},{\"title\":\"일정의 객관화\",\"description\":[\"타이트한 일정과 많은 기능이 들어가는 프로젝트라서 일정 관리가 굉장히 중요했습니다. 다양한 기능들의 일정을 조율하다 보니, 시간이 지날수록 기능을 개발하는데 걸리는 시간을 보다 정확하게 예상할 수 있게 되었고 개발속도와 작업량에 대한 자기 객관화 능력이 향상되었습니다.\"]}],\"contributionPercentage\":\"100%\",\"technicalContributions\":[\"상품 등록/관리\",\"주문, 결제, 정산 관리\",\"회원 관리\",\"앱 내 컨텐츠 관리\",\"푸시 알림 관리\",\"CS 관리\"]}}]}]}]\n"])</script><script>self.__next_f.push([1,"c:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n9:null\n"])</script><script>self.__next_f.push([1,"a:null\ne:[[\"$\",\"link\",\"0\",{\"rel\":\"icon\",\"href\":\"/portfolio/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]]\n"])</script></body></html>
